<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童MASLD风险评估工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>儿童MASLD风险评估工具</h1>
        <p>基于机器学习模型的代谢相关脂肪性肝病风险评估</p>
        
        <div class="form-group">
            <label for="tg">甘油三酯 (TG, mg/dl):</label>
            <input type="number" id="tg" placeholder="输入甘油三酯数值" min="0" max="1000">
        </div>
        
        <div class="form-group">
            <label for="glucose">血糖 (mg/dl):</label>
            <input type="number" id="glucose" placeholder="输入血糖数值" min="0" max="500">
        </div>
        
        <div class="form-group">
            <label for="hdl">高密度脂蛋白 (HDL, mg/dl):</label>
            <input type="number" id="hdl" placeholder="输入HDL数值" min="0" max="200">
        </div>
        
        <div class="form-group">
            <label for="bmi">体重指数 (BMI, kg/m²):</label>
            <input type="number" id="bmi" step="0.1" placeholder="输入BMI数值" min="10" max="50">
        </div>
        
        <button onclick="calculateRisk()">计算MASLD风险</button>
        
        <div id="result" class="result"></div>

        <div class="footer">
            <p>© 2024 MASLD风险评估系统 | 基于梯度提升机器学习模型</p>
            <p>此工具仅用于风险评估，不能替代专业医疗诊断</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
