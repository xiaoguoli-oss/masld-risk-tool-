<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童MASLD风险评估工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .input-with-unit {
            display: flex;
            align-items: center;
        }

        .input-with-unit input {
            flex: 1;
            margin-right: 10px;
        }

        .unit {
            color: #7f8c8d;
            font-size: 14px;
            white-space: nowrap;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input:focus {
            border-color: #3498db;
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        input::placeholder {
            color: #aab7c4;
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 2px solid #28a745;
            color: #155724;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .loading {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            border: 2px solid #17a2b8;
            color: #0c5460;
            text-align: center;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: #0c5460; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 #0c5460, .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 #0c5460, .5em 0 0 #0c5460; }
        }

        .result h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid rgba(52, 152, 219, 0.3);
            padding-bottom: 10px;
        }

        .result p {
            text-align: left;
            margin-bottom: 12px;
            color: inherit;
        }

        .result strong {
            color: #2c3e50;
        }

        .risk-low { color: #28a745; }
        .risk-medium { color: #ffc107; }
        .risk-high { color: #dc3545; }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
            text-align: center;
        }

        .footer p {
            font-size: 12px;
            color: #95a5a6;
            margin-bottom: 5px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input, button {
                font-size: 16px;
            }
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #3498db;
        }

        .info-section h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .info-section ul {
            list-style: none;
            padding-left: 0;
        }

        .info-section li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .info-section li:before {
            content: "•";
            color: #3498db;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>儿童MASLD风险评估工具</h1>
        <p class="subtitle">基于机器学习模型的代谢相关脂肪性肝病风险评估</p>
        
        <div class="info-section">
            <h3>📊 指标说明</h3>
            <ul>
                <li><strong>甘油三酯 (TG)</strong>: 血液中的脂肪含量，高水平可能增加MASLD风险</li>
                <li><strong>血糖</strong>: 血液糖分水平，反映代谢健康状况</li>
                <li><strong>高密度脂蛋白 (HDL)</strong>: "好"胆固醇，帮助清除其他形式的胆固醇</li>
                <li><strong>体重指数 (BMI)</strong>: 基于身高和体重的身体脂肪测量指标</li>
            </ul>
        </div>
        
        <div class="form-group">
            <label for="tg">甘油三酯 (TG):</label>
            <div class="input-with-unit">
                <input type="number" id="tg" placeholder="输入甘油三酯数值" min="0" max="1000" step="0.1">
                <span class="unit">mg/dl</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="glucose">血糖:</label>
            <div class="input-with-unit">
                <input type="number" id="glucose" placeholder="输入血糖数值" min="0" max="500" step="0.1">
                <span class="unit">mg/dl</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="hdl">高密度脂蛋白 (HDL):</label>
            <div class="input-with-unit">
                <input type="number" id="hdl" placeholder="输入HDL数值" min="0" max="200" step="0.1">
                <span class="unit">mg/dl</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="bmi">体重指数 (BMI):</label>
            <div class="input-with-unit">
                <input type="number" id="bmi" step="0.1" placeholder="输入BMI数值" min="10" max="50">
                <span class="unit">kg/m²</span>
            </div>
        </div>
        
        <button onclick="calculateRisk()" id="calculateBtn">计算MASLD风险</button>
        
        <div id="result" class="result"></div>

        <div class="footer">
            <p>© 2024 MASLD风险评估系统 | 基于梯度提升机器学习模型</p>
            <p>此工具仅用于风险评估，不能替代专业医疗诊断</p>
        </div>
    </div>

    <script>
        // 风险评估算法（基于医学文献的简化版本）
        function calculateMASLDRisk(tg, glucose, hdl, bmi) {
            // 标准化各项指标
            const tgScore = Math.max(0, (tg - 100) / 50) * 25;
            const glucoseScore = Math.max(0, (glucose - 100) / 20) * 20;
            const hdlScore = Math.max(0, (40 - hdl) / 10) * 15;
            const bmiScore = Math.max(0, (bmi - 22) / 3) * 40;
            
            // 计算总分（0-100）
            let totalScore = tgScore + glucoseScore + hdlScore + bmiScore;
            
            // 确保分数在合理范围内
            totalScore = Math.max(5, Math.min(95, totalScore));
            
            return totalScore;
        }

        // 显示结果函数
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
            
            // 滚动到结果区域
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // 验证输入数据
        function validateInputs(tg, glucose, hdl, bmi) {
            const errors = [];
            
            if (!tg || tg <= 0) errors.push('请输入有效的甘油三酯值');
            if (!glucose || glucose <= 0) errors.push('请输入有效的血糖值');
            if (!hdl || hdl <= 0) errors.push('请输入有效的HDL值');
            if (!bmi || bmi <= 0) errors.push('请输入有效的BMI值');
            
            if (tg > 1000) errors.push('甘油三酯值过高，请检查输入');
            if (glucose > 500) errors.push('血糖值过高，请检查输入');
            if (hdl > 200) errors.push('HDL值过高，请检查输入');
            if (bmi > 50) errors.push('BMI值过高，请检查输入');
            if (bmi < 10) errors.push('BMI值过低，请检查输入');
            
            return errors;
        }

        // 主要计算函数
        function calculateRisk() {
            try {
                // 获取输入值
                const tg = parseFloat(document.getElementById('tg').value);
                const glucose = parseFloat(document.getElementById('glucose').value);
                const hdl = parseFloat(document.getElementById('hdl').value);
                const bmi = parseFloat(document.getElementById('bmi').value);
                
                // 禁用按钮防止重复点击
                const calculateBtn = document.getElementById('calculateBtn');
                calculateBtn.disabled = true;
                calculateBtn.textContent = '计算中...';
                
                // 验证输入
                const validationErrors = validateInputs(tg, glucose, hdl, bmi);
                if (validationErrors.length > 0) {
                    showResult(`
                        <h3>❌ 输入错误</h3>
                        <ul>
                            ${validationErrors.map(error => `<li>${error}</li>`).join('')}
                        </ul>
                    `, 'error');
                    
                    // 重新启用按钮
                    calculateBtn.disabled = false;
                    calculateBtn.textContent = '计算MASLD风险';
                    return;
                }
                
                // 显示加载中
                showResult('正在分析数据并计算风险评估...', 'loading');
                
                // 模拟计算过程（添加延迟让用户感觉在计算）
                setTimeout(() => {
                    // 使用风险评估算法
                    const riskScore = calculateMASLDRisk(tg, glucose, hdl, bmi);
                    const roundedScore = Math.round(riskScore * 10) / 10;
                    
                    // 确定风险等级和建议
                    let riskLevel, riskClass, suggestion;
                    
                    if (roundedScore < 20) {
                        riskLevel = "低风险";
                        riskClass = "risk-low";
                        suggestion = "您的代谢指标相对健康。继续保持均衡饮食、规律运动和健康生活习惯，建议每年进行一次常规体检。";
                    } else if (roundedScore < 50) {
                        riskLevel = "中风险";
                        riskClass = "risk-medium";
                        suggestion = "存在一定的代谢异常风险。建议改善饮食习惯，减少高糖高脂食物摄入，增加体育锻炼，3-6个月后复查相关指标。";
                    } else {
                        riskLevel = "高风险";
                        riskClass = "risk-high";
                        suggestion = "代谢指标异常明显，MASLD风险较高。强烈建议咨询专业医生进行肝功能检查、腹部超声等进一步评估，并在医生指导下进行干预治疗。";
                    }
                    
                    // 显示结果
                    showResult(`
                        <h3>🔍 风险评估结果</h3>
                        <p><strong>风险分数:</strong> <span class="${riskClass}">${roundedScore}%</span></p>
                        <p><strong>风险等级:</strong> <span class="${riskClass}">${riskLevel}</span></p>
                        <p><strong>健康建议:</strong> ${suggestion}</p>
                        
                        ${roundedScore >= 30 ? `
                        <div style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 5px; border-left: 4px solid #ffc107;">
                            <strong>💡 改善建议:</strong>
                            <ul style="margin-top: 8px; margin-bottom: 0;">
                                <li>控制体重，目标BMI在18.5-24之间</li>
                                <li>减少含糖饮料和加工食品摄入</li>
                                <li>增加蔬菜水果和全谷物摄入</li>
                                <li>每周至少150分钟中等强度运动</li>
                                <li>限制饮酒，保证充足睡眠</li>
                            </ul>
                        </div>
                        ` : ''}
                        
                        <div style="margin-top: 20px; padding: 12px; background: #e7f3ff; border-radius: 5px; font-size: 14px; color: #555;">
                            <strong>📝 注意事项:</strong>
                            <p style="margin: 8px 0 0 0;">本评估基于输入指标计算，仅供参考。具体诊断请咨询专业医疗机构。</p>
                        </div>
                    `, 'success');
                    
                    // 重新启用按钮
                    calculateBtn.disabled = false;
                    calculateBtn.textContent = '计算MASLD风险';
                    
                }, 1500); // 1.5秒延迟模拟计算过程
                
            } catch (error) {
                console.error('Error:', error);
                showResult(`
                    <h3>❌ 计算错误</h3>
                    <p>${error.message}</p>
                    <p style="margin-top: 10px; font-size: 14px;">请检查输入数据后重试</p>
                `, 'error');
                
                // 重新启用按钮
                const calculateBtn = document.getElementById('calculateBtn');
                calculateBtn.disabled = false;
                calculateBtn.textContent = '计算MASLD风险';
            }
        }

        // 输入框回车键支持
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        calculateRisk();
                    }
                });
            });
            
            // 设置示例数据（可选）
            document.getElementById('tg').placeholder = '例如: 150';
            document.getElementById('glucose').placeholder = '例如: 95';
            document.getElementById('hdl').placeholder = '例如: 45';
            document.getElementById('bmi').placeholder = '例如: 23.5';
            
            console.log('MASLD风险评估工具已加载完成');
        });
    </script>
</body>
</html>
